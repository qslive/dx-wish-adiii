<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Adii</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
    text-align: center;
    height: 100vh;
    user-select: none;
    position: relative;
  }
  h1#mainText {
    margin-top: 20vh;
    font-size: 36px;
    font-weight: bold;
    transition: all 0.3s ease;
    user-select: none;
  }

  .float-word, .float-heart, .float-balloon {
    position: absolute;
    user-select: none;
    opacity: 0.85;
    animation-timing-function: linear;
    pointer-events: none;
    will-change: transform, opacity;
  }
  .float-word {
    font-weight: 600;
    font-size: 12px;
    white-space: nowrap;
  }
  .float-heart {
    font-size: 16px;
    color: #ff4d6d;
    animation-name: floatUpHeart;
  }
  .float-balloon {
    font-size: 20px;
    animation-name: floatUpBalloon;
  }

  @keyframes floatUpHeart {
    0% {
      transform: translateY(100vh);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
  @keyframes floatUpBalloon {
    0% {
      transform: translateY(100vh);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }

  .cake {
    position: fixed;
    bottom: 20px;
    width: 100px;
    user-select: none;
    pointer-events: none;
  }
  .cake.left {
    left: 10px;
  }
  .cake.right {
    right: 10px;
  }

  /* Firework sparks */
  .firework-spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    opacity: 1;
    pointer-events: none;
    filter: drop-shadow(0 0 6px);
    animation-fill-mode: forwards;
    will-change: transform, opacity;
  }
  @keyframes burst {
    0% {
      transform: translate(0, 0) scale(1);
      opacity: 1;
      filter: drop-shadow(0 0 8px);
    }
    80% {
      opacity: 1;
    }
    100% {
      transform: translate(var(--x), var(--y)) scale(0.1);
      opacity: 0;
      filter: drop-shadow(0 0 0);
    }
  }

  /* Firecracker base */
  .firecracker {
    position: absolute;
    width: 12px;
    height: 40px;
    background: linear-gradient(180deg, #e00, #800);
    border-radius: 3px;
    box-shadow: 0 0 8px #f00;
    animation: flicker 0.15s infinite alternate;
  }

  @keyframes flicker {
    0% { box-shadow: 0 0 8px #f00; }
    100% { box-shadow: 0 0 16px #ff6347; }
  }

  #playBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: white;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 999;
    user-select: none;
    display: none;
  }
</style>
</head>
<body>
  <h1 id="mainText">Happy Birthday Adii</h1>
  <button id="playBtn">Play Birthday Song</button>

  <!-- Cake images -->
  <img
    src="https://i.ibb.co/DPgzK1fm/colorful-birthday-candles-on-transparent-background-free-png-removebg-preview.png"
    class="cake left"
    alt="Birthday candles"
    draggable="false"
  />
  <img
    src="https://i.ibb.co/F4X2hgDH/images-66-removebg-preview.png"
    class="cake right"
    alt="Birthday cake"
    draggable="false"
  />

  <audio id="birthday-audio" loop>
    <source
      src="https://www.dropbox.com/scl/fi/4in95d7v8rwgrawmyjxpz/InShot_20250517_135518039.mp3?rlkey=6ukhtdx8xvgww900l6jewdbf2&dl=1"
      type="audio/mpeg"
    />
  </audio>

<script>
  const fonts = [
    "Arial", "Georgia", "Comic Sans MS", "Courier New",
    "Impact", "Verdana", "Trebuchet MS", "Palatino Linotype",
    "Lucida Console"
  ];
  const colors = [
    "red", "orange", "yellow", "lime", "cyan", "magenta", "white"
  ];

  const mainText = document.getElementById('mainText');
  const audio = document.getElementById('birthday-audio');
  const playBtn = document.getElementById('playBtn');

  // Animate main text blink with random font & color
  function animateMainText() {
    let blinkOn = true;
    setInterval(() => {
      blinkOn = !blinkOn;
      if (blinkOn) {
        mainText.style.opacity = '1';
        // Change font family randomly every blink ON
        mainText.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        mainText.style.color = colors[Math.floor(Math.random() * colors.length)];
      } else {
        mainText.style.opacity = '0';
      }
    }, 1000);
  }
  animateMainText();

  // Floating small words: Happy, Birthday, Adiii
  const floatingWords = ["Happy", "Birthday", "Adiii"];

  function createFloatingWord(text) {
    const el = document.createElement("div");
    el.className = "float-word";
    el.textContent = text;
    el.style.left = Math.random() * 90 + "vw";
    el.style.top = "110vh"; // Start below screen
    el.style.fontSize = (12 + Math.random() * 6) + "px";
    el.style.color = colors[Math.floor(Math.random() * colors.length)];
    el.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
    document.body.appendChild(el);

    el.style.animationName = "floatUpWord";
    el.style.animationDuration = (12 + Math.random() * 6) + "s";
    el.style.animationTimingFunction = "linear";
    el.style.animationFillMode = "forwards";

    el.addEventListener('animationend', () => el.remove());
  }

  // Define keyframes for floating words in JS
  const styleSheet = document.createElement('style');
  styleSheet.type = 'text/css';
  styleSheet.innerText = `
    @keyframes floatUpWord {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-130vh);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(styleSheet);

  // Floating hearts ❤️ emoji drifting upwards
  function createFloatingHeart() {
    const el = document.createElement("div");
    el.className = "float-heart";
    el.textContent = "❤️";
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = "110vh";  // start below screen bottom
    el.style.animationDuration = (7 + Math.random() * 6) + "s";
    el.style.fontSize = (14 + Math.random() * 8) + "px";
    document.body.appendChild(el);
    el.style.animationName = "floatUpHeart";
    el.addEventListener('animationend', () => el.remove());
  }

  // Floating balloons 🎈 emoji drifting upwards
  function createFloatingBalloon() {
    const el = document.createElement("div");
    el.className = "float-balloon";
    el.textContent = "🎈";
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = "110vh";  // start below screen bottom
    el.style.animationDuration = (10 + Math.random() * 6) + "s";
    el.style.color = colors[Math.floor(Math.random() * colors.length)];
    el.style.fontSize = (18 + Math.random() * 10) + "px";
    document.body.appendChild(el);
    el.style.animationName = "floatUpBalloon";
    el.addEventListener('animationend', () => el.remove());
  }

  // Firecracker burst animation across full page
  function createFireworkBurst() {
    const sparksCount = 15;
    for(let i=0; i<sparksCount; i++) {
      const spark = document.createElement('div');
      spark.className = 'firework-spark';
      spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      const angle = Math.random() * 2 * Math.PI;
      const distance = 60 + Math.random() * 40;
      spark.style.setProperty('--x', `${Math.cos(angle)*distance}px`);
      spark.style.setProperty('--y', `${Math.sin(angle)*distance}px`);

      // Random start position anywhere in viewport
      spark.style.left = Math.random() * window.innerWidth + 'px';
      spark.style.top = Math.random() * window.innerHeight + 'px';

      spark.style.animation = `burst 800ms ease forwards`;
      spark.style.animationDelay = (i*40) + "ms";

      document.body.appendChild(spark);
      spark.addEventListener('animationend', () => spark.remove());
    }
  }
  // Repeat burst every 800ms continuously across page
  setInterval(createFireworkBurst, 800);

  // Create floating hearts, balloons, and words at intervals
  setInterval(() => {
    createFloatingHeart();
  }, 700);

  setInterval(() => {
    createFloatingBalloon();
  }, 900);

  setInterval(() => {
    const word = floatingWords[Math.floor(Math.random() * floatingWords.length)];
    createFloatingWord(word);
  }, 1200);

  // Try autoplay audio; if blocked, show button
  function tryPlayAudio() {
    audio.play().catch(() => {
      playBtn.style.display = "block";
    });
  }
  tryPlayAudio();

  // Play button click handler
  playBtn.onclick = () => {
    audio.play();
    playBtn.style.display = "none";
  };
</script>
</body>
</html>
